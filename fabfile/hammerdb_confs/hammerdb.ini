[DEFAULT]
postgres_citus_version: ('12.1', 'enterprise-master')
postgresql_conf: [
    "tcp_keepalives_idle = 120",
    "tcp_keepalives_interval = 30",
    "autovacuum_vacuum_cost_delay = 0",
    "checkpoint_completion_target = 0.9",
    "checkpoint_timeout = '30min'",
    "max_connections = 300",
    "max_prepared_transactions = 300",
    "min_wal_size = 32",
    "max_wal_size = '50GB'",
    "wal_buffers = '16MB'",
    "wal_compression = on",
    "wal_level = 'logical'",
    ]
use_enterprise: on
